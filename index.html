<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005f8a;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="input-group">
                <label>Name*</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Email*</label>
                <input type="email" required>
            </div>
            <div class="input-group">
                <label>Phone*</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Subject*</label>
                <select required>
                    <option value="">Select</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                </select>
            </div>
            <div class="input-group">
                <label>Message*</label>
                <textarea rows="3" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
